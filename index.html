<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Virtual Pet</h1>
        
        <!-- Pet representation -->
        <div id="pet"></div>
        <p id="mood">Mood: Happy</p>
        
        <!-- Status indicators -->
        <div class="status">
            <p>Hunger: <span id="hunger">50</span>/100</p>
            <p>Happiness: <span id="happiness">50</span>/100</p>
            <p>Energy: <span id="energy">50</span>/100</p>
        </div>
        
        <!-- Interactive buttons -->
        <div class="buttons">
            <button id="feedBtn">Feed</button>
            <button id="playBtn">Play</button>
            <button id="sleepBtn">Sleep</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
